<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" class="contact-name" onkeyup="validateName()">
        <span class="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="0300-0000000" class="contact-phone" onkeyup="validatePhone()">
        <span class="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Your Email" class="contact-email" onkeyup="validateEmail()">
        <span class="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" class="contact-message" onkeyup="validateMessage()"></textarea>></textarea>
        <span class="message-error"></span>
      </div>

    <button onclick="return validateForm()">Submit</button>
    <span class="submit-error"></span>
   
  </form>


  <div class="useful-links">
    <a href="https://youtu.be/fz8bwvn9lA4">Watch Video</a>
    <a href="https://www.youtube.com/c/EasyTutorialsVideo?sub_confirmation=1">Visit Channel</a>
  </div>
  
  </div>
   

<script src="script.js"></script>
</body>
</html>
